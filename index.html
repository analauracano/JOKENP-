<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JokenPô</title>
</head>

<body>
    <!-- Vídeo de fundo -->
    <video autoplay loop muted playsinline class="video-background">
        <source src="video (2).mp4" type="video/mp4">
    </video>

    <!-- Conteúdo principal -->
    <div class="container">
        <h1>JokenPô</h1>
        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x1F44A;&#x1F3FB</button>
            <button id="paper" onclick="playHuman('paper')">&#x1F590;&#x1F3FB;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270C;&#x1F3FB; </button>
        </div>
        <p class="result"></p>
        <p class="my-score">Sua Pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">Pontuação da Máquina: <span id="machine-score">0</span></p>
    </div>

    <script src="./script.js"></script>
</body>

</html>
